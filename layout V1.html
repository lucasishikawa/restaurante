<body>

  <div class="header">
    <h1>Restaurante Arte do Tempero</h1>
  </div>

  <p class="cliente col-12">Cliente: Scarlett Johansson</p>

  <div class="row col-12">
    <div class="col-6 menu">
      <ul>
        <li></li>
        <li></li>
        <li id="item_1" onclick="incluir('item_1')">Arroz</li>
        <li id="item_2" onclick="incluir('item_2')">Feijão</li>
        <li id="item_3" onclick="incluir('item_3')">Bife acebolado</li>
        <li id="item_4" onclick="incluir('item_4')">Tilápia à milanesa</li>
        <li id="item_5" onclick="incluir('item_5')">Legumes refogados</li>

        <li id="item_7" onclick="incluir('item_7')">Tomate</li>
        <li id="item_8" onclick="incluir('item_8')">Farofa</li>
      </ul>
    </div>

    <div id="pedido" class="col-6 menu_pedido">
      <li class="client" id="nome"> Cliente: Scarlett Johansson</li>
      <li class="client" id="marmitex"> Marmitex média</li>
      <button id="print" class="button" onclick="printContent('pedido');">Imprimir</button>
      </div>

    </div>

    <button class="button col-12" onclick="fecharComanda()"> Fechar comanda </button>

  </div>

  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script>
    function incluir(item) {
      var nome = document.getElementById(item).innerText;
      var node = document.createElement("LI"); // Create a <li> node
      var textnode = document.createTextNode(nome); // Create a text node
      node.appendChild(textnode); // Append the text to <li>
      document.getElementById("pedido").appendChild(node).setAttribute("id", item + '_pedido');
      document.getElementById(item).setAttribute("onclick", null);
      funcao = "deleta(\"" + item + "_pedido\")";
      document.getElementById(item + '_pedido').setAttribute("onclick", funcao);

    }

    // LENDO ESTE CÓDIGO UMA SEMANA DEPOIS JÁ ME ESQUECI PORQUE FIZ ASSIM...
    // VOU TER QUE LEMBRAR.
    //*5 MIN DEPOIS* AGORA ME LEMBREI.

    function deleta(id) {
      document.getElementById(id).remove();
      volta = id.substr(0, 6);
      fvolta = "incluir(\"" + volta + "\")";
      document.getElementById(volta).setAttribute("onclick", fvolta);
    }

    function fecharComanda() {
      document.getElementById('print').style.visibility = 'visible';
      document.getElementById("pedido").setAttribute("class", "comanda col-6");
      document.getElementById("nome").setAttribute("class", "x");
      document.getElementById("marmitex").setAttribute("class", "x");
    }


    function printContent(el){
      document.getElementById('print').style.visibility = 'hidden';
      var restorepage = $('body').html();
      var printcontent = $('#' + el).clone();
      $('body').empty().html(printcontent);
      window.print();
      $('body').html(restorepage);
      document.getElementById('print').style.visibility = 'visible';
    }
  </script>
